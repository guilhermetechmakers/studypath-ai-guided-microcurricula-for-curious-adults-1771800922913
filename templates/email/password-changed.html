<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="margin: 0; padding: 0; font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f9fafb;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width: 600px; margin: 0 auto; padding: 24px;">
    <tr>
      <td>
        <h1 style="font-size: 24px; font-weight: 600; color: #1f2937; margin-bottom: 8px;">StudyPath</h1>
        
        <div style="background: #ffffff; border-radius: 12px; border: 1px solid #e5e7eb; padding: 24px; margin-bottom: 24px;">
          <h2 style="font-size: 18px; font-weight: 600; color: #1f2937; margin: 0 0 16px 0;">Password changed</h2>
          <p style="font-size: 16px; line-height: 1.6; color: #374151; margin: 0;">
            Your StudyPath password was successfully changed. If you did not make this change, please secure your account immediately and contact support.
          </p>
        </div>

        <p style="font-size: 12px; color: #6b7280;">
          <a href="{{supportLink}}" style="color: rgb(37, 99, 235);">Contact support</a>
        </p>
      </td>
    </tr>
  </table>
